

{% extends 'cover.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Updating Your Post</legend>
                    <img class="img-fluid" src="{{ post.header_img.url }}">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-dark text-muted m-1" href="{% url 'post-detail' post.slug %}">cancel</a>
                <button class="btn btn-outline-success m-1" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
