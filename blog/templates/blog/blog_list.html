{% extends "cover.html" %}
{% load humanize %}

{% block content %}
    {% for post in post_list %}
        <article class="media content-section">
            <div class="">
{#                <img class="rounded-circle account-img" src="{{ post.author.profile.image.url}}">#}
            </div>
            <div class="media-body">
                <div class="article-metadata">
{#                    <a class="mr-2" href="{% url 'user-post-list' post.author.username %}">{{ post.author }}</a>#}
                    <small class="text-muted">{{ post.updated_at|naturalday}}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.contents|slice:250 }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
