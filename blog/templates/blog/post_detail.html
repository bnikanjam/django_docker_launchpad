

{% extends 'cover.html' %}
{% load humanize %}
{% block content %}
<article class="media content-section">
    <div class="">
{#        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url}}">#}
    </div>
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{  post.author }}</a>
            <small class="text-muted">{{ post.updated_at|naturalday}}</small>
        </div>
        <h5><a class="article-title" href="#">{{ post.title }}</a></h5>
        <p class="article-content">{{ post.content }}</p>
        <div>
            <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="#">Tweet</a>
            <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="#">Text</a>
            <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="#">Email</a>
            {% if post.author == user %}
{#            <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>#}
            <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="#">Update</a>
            <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="#">Delete
            </a>
            {% endif %}
        </div>
    </div>
</article>
{% endblock %}
