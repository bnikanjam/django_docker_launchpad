

{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Python Web Development powered by Django">
        <meta name="author" content="Babak Nikanjam">
{#        <meta name="generator" content="Jekyll v3.8.5">#}
        <title>Babak Nik | {% block page-title %}{% endblock %}</title>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5727275770.js"></script>
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }
            @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
            }
        </style>
        <link href="{% static 'css/cover.css' %}" rel="stylesheet">
    </head>
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h5 class="masthead-brand">babak nikanjam</h5>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="{% url 'cover' %}"><i class="fas fa-home"></i></a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                        <a class="nav-link" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                        {% else %}
                        <a class="nav-link" href="{% url 'account_login' %}"><i class="fas fa-door-open"></i></a>
                        {% endif %}
                    </nav>
                </div>
            </header>
            <main role="main" class="inner cover">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
                {% block content %}{% endblock %}
            </main>
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Everyday is a Gift!
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
