{% extends 'base.html' %}

{% block title %}
    Search
{% endblock title %}

{% block content %}
    <h4>Search Results</h4>
    {% for book in books %}
        <div>
            <h5><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h5>
            <p>Author: {{ book.author }}</p>
            <p>Price: $ {{ book.price }}</p>
        </div>
    {% endfor %}
{% endblock content %}
